<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Listar Evento</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
			<div class="container-md">
				<a class="navbar-brand text-white" href="/"> <i
					class="fas fa-home fa-1x text-white"></i>Home
				</a>
			</div>
		</nav>
	</header>
	<div class="container">

		<div class="text-secondary mt-4" th:each="evento: ${eventos}">
			<div class="card p-3">
				<span th:text="${evento.nome}"></span>
				<span th:text="${evento.local}"></span>
				<span th:text="${evento.data}"></span>
				<span th:text="${evento.horario}"></span>
				
			</div>

		</div>

	</div>
</body>
</html>
